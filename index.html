<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formaci√≥n ProfesionalS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>
    <link href="https://unpkg.com/frappe-datatable@0.0.5/dist/frappe-datatable.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sortablejs@1.7.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/clusterize.js@0.18.0/clusterize.min.js"></script>
    <script src="https://unpkg.com/frappe-datatable@0.0.5/dist/frappe-datatable.min.js"></script>
    <link rel="stylesheet" href="estilo.css"/>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="cabecera">
        <picture style="margin: 20px">
          <source media="(min-width: 500px)" srcset="Logo.png" />
          <img id="imagenTitulo" src="Logo.png" alt="Logo CIFP" />
        </picture>
        <h1 id="titulo">Local Storage</h1>
      </header>
      <article class="menu">
        <ul>
          <li>
            <fieldset>
              <legend>Tarea</legend>
              <input type="text" id="tarea" />
            </fieldset>
          </li>
          <li>
            <fieldset>
              <legend>Tiempo Programado</legend>
              <input type="number" id="tiempoProgramado" />
            </fieldset>
          </li>
          <li>
            <fieldset>
              <legend>Tiempo Empleado</legend>
              <input type="number" id="tiempoEmpleado" />
            </fieldset>
          </li>
          <li>
            <fieldset>
              <legend>Description</legend>
              <textarea id="descripcion" maxlength="200" cols="50"></textarea>
            </fieldset>
          </li>
          <i id="borrarCookie" class="fas fa-trash"></i>
          <i id="grabarCookie" class="fas fa-save"></i>
          <i id="leerCookie" class="fas fa-table"></i>
        </ul>
      </article>
      <article class="cajamapa">
        <header>
          <hgroup>
            <h1>Actividades Realizadas</h1>
          </hgroup>
        </header>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Tarea</th>
              <th>Tiempo Programado</th>
              <th>Tiempo Empleado</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody id="datatable"></tbody>
        </table>
      </article>
      <footer class="pie">
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="https://twitter.com/todofp"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        Desarrollo de Aplicaciones Web(<cite>DAW</cite>) &copy; CIFP Santa
        Catalina
      </footer>
    </main>
    <script type="text/javascript" src="funciones.js"></script>
  </body>
</html>
